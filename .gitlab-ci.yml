image:
  name: hashicorp/terraform:latest
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

stages:
  - validate
  - plan
  - apply

before_script:
  - apk add --no-cache openssh-client ansible
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  # Decode the public key so it's perfectly formatted for AWS
  - echo "$SSH_PUBLIC_KEY" | base64 -d > ~/.ssh/id_rsa.pub
  # Use the File variable for the private key
  - cp "$SSH_PRIVATE_KEY" ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - terraform -chdir=main init

validate:
  stage: validate
  script:
    - terraform -chdir=main validate

plan:
  stage: plan
  script:
    - terraform -chdir=main plan -out=tfplan
  artifacts:
    # Save the plan file so the "apply" stage can find it
    paths:
      - main/tfplan

apply:
  stage: apply
  script:
    - terraform -chdir=main apply -auto-approve tfplan
  only:
    - main